name: CI
on: push

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        MOLECULE_DISTRO:
            - centos-7
            - debian-9
            
    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@1.1.1
        with:
          image: ${{ matrix.MOLECULE_DISTRO }}
          options: "--parallel all"


